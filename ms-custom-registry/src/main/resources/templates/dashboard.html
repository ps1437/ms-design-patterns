<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service Registry Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 class="text-center">Service Registry Dashboard</h2>
<table class="table table-bordered mt-3">
    <thead class="table-dark">
    <tr>
        <th>Service Name</th>
        <th>Instance ID</th>
        <th>Host</th>
        <th>Port</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="serviceList : ${services}">
        <td th:each="service : ${serviceList}">
            <span th:text="${service.serviceName}"></span>
        </td>
        <td th:each="service : ${serviceList}">
            <span th:text="${service.instanceId}"></span>
        </td>
        <td th:each="service : ${serviceList}">
            <span th:text="${service.host}"></span>
        </td>
        <td th:each="service : ${serviceList}">
            <span th:text="${service.port}"></span>
        </td>
        <td th:each="service : ${serviceList}">
            <span class="badge bg-success">UP</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
